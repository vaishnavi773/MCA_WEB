<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Example</title>
    <style>
        .alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #f44336;
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
        .alert:target {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .overlay:target {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <a href="#alert">Show Alert</a>

    <div id="alert" class="alert">
        <p>Alert message!</p>
        <a href="#">Close</a>
    </div>
    <div id="overlay" class="overlay"></div>
</body>
</html>
