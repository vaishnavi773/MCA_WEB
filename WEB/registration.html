<html>
<head>
<title>registration</title>
</head>
<style>
	.h1{
		text-align:center;
		font-size:25px;
               }
	
</style> 
<body>

<div class="h1">
<h1>REGISTRATION</h1>
</div>

<form>

<h4>PERSONAL DETAILS</h4><br><br>
	<label>FIRST NAME</label><br> 
		<input type="text" name="first name" size="25"/><br><br>
	<label>MIDDLE NAME</label><br>
		<input type="text" name=" middle name" size="25"/><br><br>
	<label>LAST NAME</label><br>
		<input type="text" name="last name" size="25"/><br><br>
                   <label>AGE</label><br>
		<input type="text" name="age" size="25"/><br><br>

	<label>GENDER</label><br>
		<input type="radio" name="male"/>MALE
		<input type="radio" name="female"/>FEMALE
		<input type="radio" name="other"/>OTHER<br><br>

	<label>PHONE NO</label><br>
		<input type="text" name="country code" value="+91"size="25"/><br><br>
	
	<label>EMAIL</label><br>
		<input type="email" name="email"/><br><br>
	ADDRESS<br>
		<textarea cols="50" rows="5" value="address"></textarea>

</form>
	<form>

<h4>ACADEMIC  DETAILS</h4><br><br>
	<label>NAME  OF COLLEGE</label><br>
		<input type="text" name="name of college" size="25"/><br><br>
 	<label>COURSE</label><br>
    		<select>
			<option value="bca">BCA</option>
			<option value="bba">BBA</option>
			<option value="betech">BETECH</option>
			<option value="mca">MCA</option>
			<option value="mba">MBA</option>
			<option value="metech">METECH</option>	
		</select><br><br>
		<label>COURSE DURATION</label><br>
		<input type="text" name="course duration" size="25"/><br><br>


		<button onclick="Alert">submit</button>

                                                                                                                                                                                                                     
           
</form>
</body>
</html>
