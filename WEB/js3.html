<html>
	<head>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML="paragraph changed";
			}
		</script>
	</head>
	<body>
		<h2>Demo JavaScript in Head</h2>
		<p >A paragraph</p>
		<button type="button" id="demo" onclick="myFunction()">try it</button>
	</body>
</html>
